<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My App{% endblock %}</title>
</head>
<body>

<header>
    <h1>Welcome to My App</h1>
    {% if current_user %}
        <p>Hello, {{ current_user.username }}!</p>
    {% else %}
        <a href="{{ url_for('main.auth.login') }}">Login</a>
    {% endif %}
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>&copy; 2024 My App</p>
</footer>

</body>
</html>
